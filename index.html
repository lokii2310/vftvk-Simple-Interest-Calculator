<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25"> <span id="rate_val">
        10.25%
       </span>  <br/>
        No. of Years <input type="number"  select id="years"> 
        <option value="1"></option> 
        <option value="20"></option>
        <option value="10.25"></option>
        <option value="0.25"></option><br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result">

        </span>
        <footer>

        &#169; This Calculator belongs to Andrea Vodenicharova


</footer>
        </div>
    </body>
</html>
